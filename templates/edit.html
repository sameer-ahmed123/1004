{% extends "base.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{%block content%}
<div class="container ">
    <div class="ml-5 d-flex justify-content-center align-items-center vh-100">
         <form method="POST" class=" post-form" action="/update/{{employee.id}}">
        {% csrf_token %}
<br>
        <div class="container border border-dark ">
            <div class="form-group mb-5 row  ">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row   ">
    <label class="col-sm-3 col-form-label">Employee Id:</label>
    <div class="col-sm-4">
        <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}"/>
    </div>
  </div>
  <div class="form-group row   ">
    <label class="col-sm-3 col-form-label">Employee Name:</label>
    <div class="col-sm-4">
        <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" />
    </div>
  </div>
    <div class="form-group row  ">
    <label class="col-sm-3 col-form-label">Employee Email:</label>
    <div class="col-sm-4">
        <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" />
    </div>
  </div>
    <div class="form-group row   ">
    <label class="col-sm-3 col-form-label">Employee Contact:</label>
    <div class="col-sm-4">
        <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" />
    </div>
  </div>
    <div class="form-group row   ">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class=" ml-5 btn btn-success">Update</button>
    </div>
  </div>
        </div>

</form>
    </div>
</div>



{% endblock%}
</body>
</html>
